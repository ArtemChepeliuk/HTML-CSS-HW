<!DOCTYPE html>
<html>
<head>
	<title>HTML/CSS HomeWork</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="header clearfix">
			<div class="logo block">
				<span>Logo</span>
			</div>
			<div class="banner block">
				<span>Futury banner ad</span>
			</div>
		</div>
		<div class="nav block">
			<span class="text">Main Navigation</span>
		</div>
		<div class="center">
			<div class="left">
				<div class="deal block flex">
					<span>Deal of the Week</span>
				</div>
				<div class="partners block flex">
					<span>Highlighted Partners</span>
				</div>
				<div class="categor block flex">
					<span>Highlighted Categorized Deals</span>
				</div>
			</div>
			<div class="middle">
				<div class="member block flex">
					<span>Membership Sing Up</span>
				</div>
				<div class="pet block flex">
					<span class="text">Pet Insurance</span>
				</div>
			</div>
			<div class="right">
				<div class="descript block flex">
					<span>Description of Site</span>
				</div>
				<div class="post block flex">
					<span>Last 5 Blog POst</span>
					<span>(Headline & summary)</span>
				</div>
				<div class="discusion block flex">
					<span>Highlited Discusion Forum Post</span>
				</div>
			</div>
		</div>
		<div class="footer nav block">
			<span  class="text">Footer</span>
		</div>
	</div>
</body>
</html>
